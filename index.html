<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso Bank</title>

    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript">
        function openChat(){
            var img = document.getElementById("chatbutton");
            img.className = "hide";
            var frame = document.getElementById("chatframe");
            frame.className = "";
        }

        function closeChat(){
            var img = document.getElementById("chatbutton");
            img.className = "";
            var frame = document.getElementById("chatframe");
            frame.className = "hide";
        }
    </script>
</head>


</html>
