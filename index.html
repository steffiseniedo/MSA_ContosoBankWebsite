<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso Bank</title>

    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript">
        function openChat(){
            var img = document.getElementById("chatbutton");
            img.className = "hide";
            var frame = document.getElementById("chatframe");
            frame.className = "";
        }

        function closeChat(){
            var img = document.getElementById("chatbutton");
            img.className = "";
            var frame = document.getElementById("chatframe");
            frame.className = "hide";
        }
    </script>
</head>
<body>
    <div id="titleBlock">
        <img id="logo" src="c_logo.png"/>
        <h1 id="heading">Contoso Bank</h1>

    </div>
    <div id="content">
            <div id="left-content">
                <p>
                   This is a prototype website for Contoso Bank Ltd 
                </p>
            </div>
            <div id="right-content">
                
            </div>
        </div>

    <div id="chat">
        <img id="chatbutton" src="chat_button.png" onclick="openChat()"/>
        <div id="chatframe" class="hide">
                <iframe src='https://webchat.botframework.com/embed/contosobankbot00?s=TEHyVJDLO44.cwA.9vQ._kevQCgB4QJHz_hMzd-uFryJFO1_lLz7U9ASQLt-6NQ'></iframe>
                <button onclick="closeChat()">Hide</button>
        </div>
    </div>

</body>

</html>
